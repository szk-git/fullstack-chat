[tool:pytest]
testpaths = tests/unit
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=95
    -v
    --tb=short
asyncio_mode = auto
markers =
    unit: Unit tests (isolated components)
    slow: Tests that take a long time to run
